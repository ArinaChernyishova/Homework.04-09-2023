<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <ul>
            <li style="color: rgb(255, 98, 0);"> <a href="#"></a>Акции!</li>
            <li><a href="#"></a>Меню</li>
            <li><a href="#"></a>Магазины</li>
            <li><a href="#"></a>Франшиза</li>
            <li><a href="#"></a>Вакансии</li>
        </ul>
    </div>
    

    

    <div id="form">
        <form class="form">

            <h1 class="form_title">Оформление заказа</h1>
    
            <div class="form_group" >
                <input type="text" class="form_input" placeholder="" required >
                <lable class="form_lable">Имя</lable>
            </div>
    
            <div class="form_group" >
                <input type="text" class="form_input" placeholder="" required >
                <lable class="form_lable">Адрес</lable>
            </div>
    
            <div class="form_group" >
                <input class="form_input" placeholder="" type="tel" required >
                <lable class="form_lable">Телефон</lable>
            </div>
    
            <div class="form_group" >
                <input type="email" class="form_input" placeholder="" required >
                <lable class="form_lable">Email</lable>
            </div>
    
            <div class="form_group" >
                <input type="number" class="form_input" placeholder="" required >
                <lable class="form_lable">Количество палочек</lable>
            </div>
    
            <div class="form_group" >
                <input style="border: none;" class="form_input" placeholder="">
                <lable class="form_lable">Вид палочек</lable>
                <div class="form_select_wrapper">
                    <select class="form_selest">
                        <option>Обычные</option>
                        <option>Учебные</option> 
                    </select>
                </div>
    
            </div>
    
            <div class="form_group" >
                <input style="border: none;" class="form_input" placeholder="">
                <lable class="form_lable">Выбирите суши</lable>
                <div class="form_select_wrapper"></div>
                    <select class="form_selest">
                        <option>Ролл «Филадельфия»</option>
                        <option>Ролл «Калифорния»</option>
                        <option>Ролл «Флорида»</option>
                        <option>Ролл «Унаги»</option> 
                        <option>Ролл «Классика»</option> 
                    </select>
                </div>
                <div class="form_group" >
                    <input style="border: none;" class="form_input" placeholder="">
                    <lable class="form_lable">Нужно ли класть салфетки?</lable>
                    <div class="form_select_wrapper">    
                        <select class="form_selest">
                            <option>Да</option>
                            <option>Нет</option>
                        </select>
                    </div>
                </div>
        
                <div class="form_group" >
                    <input class="form_input" placeholder="">
                    <lable class="form_lable">Дополнительный комментарий<span style="color: rgb(255, 98, 0);">*</span></lable>
                    <button type="submit" class="form_button">Заказать!</button>
                </div>
                
            </form>
        </div>
            </div>
            </div>
    
            
    

    






    

</body>
</html>
